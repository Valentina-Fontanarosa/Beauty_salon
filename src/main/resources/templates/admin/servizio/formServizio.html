<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aggiungi Servizio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="/css/responsive.css" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/layout.html :: navMenu"></header>
<section class="generic_section layout_padding">
  <div class="container mt-4">
    <a href="#" th:href="@{/default}" class="admin-link">
      <h2 class="text-center mb-4">Menu amministrazione</h2>
    </a>
    <hr class="purple-line my-4">
    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <div class="form-container rounded p-4 shadow">
          <div class="heading_container mb-4 text-center">
            <h3>Aggiungi Nuovo Servizio</h3>
          </div>
          <form th:action="@{/admin/servizio/add/} + ${id}" method="post" th:object="${servizio}" enctype="multipart/form-data">
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
              <h4 align="center" th:each="err : ${#fields.globalErrors()}" th:text="'Errore: ' + ${err}">...</h4>
            </div>
            <div class="form-group mb-4">
              <input type="text" class="form-control rounded-pill" placeholder="Nome" th:field="*{nome}">
              <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger mt-2" role="alert"></div>
            </div>
            <div class="form-group mb-4">
              <input type="text" class="form-control rounded-pill" placeholder="Prezzo" th:field="*{prezzo}">
              <div th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}" class="alert alert-danger mt-2" role="alert"></div>
            </div>

            <div class="form-group mb-6">
              <input type="file" class="form-control-file" name="file">
            </div>
            <div class="btn_box text-center">
              <button type="submit" class="btn btn-purple">Aggiungi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
