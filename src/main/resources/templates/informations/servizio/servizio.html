<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Servizio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="/css/responsive.css" rel="stylesheet" />
</head>
<body>

<header th:replace="fragments/layout.html :: navMenu"></header>

<div class="container">
  <h3 class="text-center mt-4" th:text="${servizio.nome}"></h3>
  <hr class="my-4 black-line">

  <!-- Se c'è un messaggio di errore, visualizzalo -->
  <div th:if="${message}" class="alert alert-danger" role="alert">
    <span th:text="${message}"></span>
  </div>

  <!-- Box centrale con immagine del servizio -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border border-white bg-white">
        <img th:src="${servizio.img == null || servizio.img == '' ? '/images/servizio/servizio.png' : '/images/servizio/profili/' + servizio.img}"
             class="card-img-top img-fluid rounded mt-4" alt="Immagine del servizio" style="max-width: 100%; height: auto;">
        <!-- Puoi aggiungere ulteriori dettagli o informazioni sull'immagine qui -->
      </div>
    </div>
  </div>

  <!-- Spazio inferiore tra l'immagine e il prezzo -->
  <div class="row mt-4">
    <div class="col-md-6">
      <p><strong>Prezzo:</strong> <span th:text="${servizio.prezzo} + '€'"></span></p>
    </div>
  </div>

  <!-- Dettagli del professionista -->
  <div class="row mt-4">
    <div class="col-md-6">
      <p><strong>Professionista:</strong> <span th:text="${servizio.professionista.nome} + ' ' + ${servizio.professionista.cognome}"></span></p>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0c5a5d5L5s5bc8j5/gF5BR5O4l8p" crossorigin="anonymous"></script>
</body>
</html>
