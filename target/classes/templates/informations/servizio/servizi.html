<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elenco Servizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/responsive.css" rel="stylesheet" />
</head>
<body>
<header th:replace="fragments/layout.html :: navMenu"></header>

<div class="container">
    <h3 class="text-center mt-4">Elenco Servizi per Professionista</h3>
    <hr class="my-4 black-line">
    <!-- Utilizza Thymeleaf per iterare sui servizi -->
    <ul class="list-group custom-list small-box mt-4">
        <li th:each="servizio : ${servizi}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <!-- Nome del servizio -->
                <a th:href="@{'/servizio/' + ${servizio.id}}" class="servizi-link">
                    <span th:text="${servizio.nome}" class="servizio-nome"></span>
                </a>
            </div>
            <!-- Nome e cognome del professionista -->
            <span class="badge bg-primary rounded-pill custom-badge">
                <span class="badge-value" th:text="${servizio.professionista.nome} + ' ' + ${servizio.professionista.cognome}"></span>
            </span>
        </li>
    </ul>
</div>

<div class="container mt-4">
    <div class="beauty-section mb-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0c5a5d5L5s5bc8j5/gF5BR5O4l8p" crossorigin="anonymous"></script>
</body>
</html>
