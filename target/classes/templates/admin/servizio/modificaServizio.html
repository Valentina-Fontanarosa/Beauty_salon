<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Modifica User - Admin</title>
    <link href="/css/responsive.css" rel="stylesheet" />
</head>
<body>
<header th:replace="fragments/layout.html :: navMenu"></header>

<section class="generic_section layout_padding">
    <div class="container mt-4">
        <a href="#" th:href="@{/default}" class="admin-link">
            <h2 class="text-center mb-4">Menu amministrazione</h2>
        </a>
        <hr class="black-line my-4">

        <div class="container">
            <div class="d-flex justify-content-center mt-5">
                <div class="form-container rounded p-4 shadow">
                    <div class="heading_container mb-4 text-center">
                        <h3>Modifica Servizio</h3>
                    </div>
                    <form th:action="@{/admin/servizio/edit/{id}(id=${servizio.id})}" method="post" th:object="${servizio}">
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                            <h4 align="center" th:each="err : ${#fields.globalErrors()}" th:text="'Errore: ' + ${err}">...</h4>
                        </div>
                        <div class="form-group mb-4">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control rounded-pill" placeholder="Nome" th:field="*{nome}">
                            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger mt-2" role="alert"></div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="prezzo">Prezzo</label>
                            <input type="text" id="prezzo" class="form-control rounded-pill" placeholder="Prezzo" th:field="*{prezzo}">
                            <div th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}" class="alert alert-danger mt-2" role="alert"></div>
                        </div>
                        <div class="btn_box text-center">
                            <button type="submit" class="btn btn-purple">Modifica</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- end container -->
</section>

<section class="generic_section layout_padding">
    <div class="container mt-4">
        <hr class="black-line my-4">
        <div class="container">
            <div class="d-flex justify-content-center mt-5">
                <div class="form-container rounded p-4 shadow">
                    <div class="heading_container mb-4 text-center">
                        <h3>Modifica Immagine del Servizio</h3>
                    </div>
                    <form th:action="@{/admin/servizio/changeImg/} + ${servizio.id}" method="post" enctype="multipart/form-data">
                        <div class="form-group mb-4">
                            <input type="file" class="form-control-file" name="file" required>
                        </div>
                        <div class="preview-img mb-4">
                            <h5><em>Immagine attuale:</em></h5>
                            <img th:if="${servizio.img == 'profili'}" src="/images/servizio/servizio.png" alt="Profile servizio">
                            <img th:unless="${servizio.img == 'profili'}" th:src="'/images/servizio/profili/' + ${servizio.img}" alt="Profile servizio">
                        </div>
                        <div class="btn_box text-center">
                            <button type="submit" class="btn btn-purple">Cambia Immagine</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container mt-4">
    <div class="food-section mb-4"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzFWEnr6b4pJO6df6k5C0rj7lz7ZBebxPBjq02x6d2/l" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-76IHCjiTcl0i2sO31WR/eB3wrRAn48mPoxrHbYO2evnePz55fnWZScGzgnI0jbG5" crossorigin="anonymous"></script>
</body>
</html>
